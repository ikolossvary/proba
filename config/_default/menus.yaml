# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Publications
    url: './publication/'
    weight: 20
  - name: Professional Activities 
    url: './project/prof-act'
    weight: 30
  - name: NewBoxDim
    url: './project/msca'
    weight: 40
  - name: CV
    url: uploads/CV_KI_0124.pdf
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60

